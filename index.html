<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.css" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/map.css">
		<link rel="stylesheet" href="css/custom.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Main Page -->
        <div id="main" data-role="page">
        
            <div data-role="header" data-position="fixed">
                <!--<h1>Park-Me-Happy</h1>-->
				<h1>GIT Demo!</h1>
            </div>
			
			<div data-role="content">                
                <a onclick="getCurrentLocation('map-canvas-snapshot')" data-role="button">Use current location</a>								
				
				<p>or</p>
				
				<form action="http://mujtaba-test.apigee.net/v1/parkingrisks/postcode/" id="postCodeSearch">
				
				<fieldset class="ui-grid-a">
					<div class="ui-block-a"><input type="text" name="postCode" id="postCode" value="" placeholder="Enter Post Code (with no spaces)..."/></div>
					<div class="ui-block-b"><input type="submit" value="Search" /></div>
				</fieldset>
				
				</form>            
			</div>
			
			<div id="result" data-role="content" style="display:none;">
			
				<fieldset class="ui-grid-solo">
					<div class="ui-block-a">						
						<button type="button" id="overallRisk" data-theme="a">Overall parking risk</button>
					</div>
				</fieldset>
				<fieldset class="ui-grid-b">
					<div class="ui-block-a">
						<button type="button" id="theftRisk" data-theme="c">Theft risk</button>
					</div>
					<div class="ui-block-b">
						<button type="button" id="vandalismRisk" data-theme="c">Vandalism risk</button>
					</div>	   
					<div class="ui-block-b">
						<button type="button" id="crimeRisk" data-theme="c">Crime risk</button>
					</div>	   
				</fieldset>			
			</div>
			
			<div data-role="content" id="map-page-snapshot" data-add-back-btn="true">
			  
			  <div data-role="header" data-position="fixed">
				<h1>Park-Me-Happy Map</h1>
			  </div>
			  
			  <div data-role="content" id="map-canvas-snapshot" style="height:380px;">
				<!-- map loads here... -->
			  </div> 
			  
			</div>

			
            <div data-role="content" style="display:none;">
                <h3></h3>
                <a onclick="showDefaultMap()" data-role="button">Show Map (at Aviva)</a>
            </div>                
    
            <div id="locationerrorpopup" data-role="popup" data-dismissible="true"
                class="ui-corner-all">
                <div data-role="header">
                    <h1>Location Error</h1>
                </div>
                <div id="errorpopuptext" data-role="content">
                    <p>Error: location services may be turned off</p>
                </div>
            </div>        
            
            <form action="http://mujtaba-test.apigee.net/v1/carparknorwich/content.xml" id="carParkNorwich" style="display:none;">
                <input type="submit" value="Get Norwich Car Park Data" />
            </form>
            
                  
            <div data-role="footer" data-position="fixed">
                <h3></h3>
                <a href="about.html" data-role="button"  class="ui-btn-right">About</a>
            </div>      
        
        </div>
        
        <div id="locationerrordialog" data-role="page">
            <div data-role="header">
                <h1>Location Error</h1>
            </div>
            <div id="errortext" data-role="content">
                <p>Error: location services may be turned off</p>
            </div>
        </div>

		<div data-role="page" id="map-page" data-add-back-btn="true">
          
          <div data-role="header" data-position="fixed">
            <h1>Park-Me-Happy Map</h1>
          </div>
          
          <div data-role="content" id="map-canvas">
            <!-- map loads here... -->
          </div>
          
        </div>        

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDwZEp-H7ZEyr1x4JPerPlfgdxNnn3fzUQ&sensor=true"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
